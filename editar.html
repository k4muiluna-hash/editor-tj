<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Convocações</title>

    <style>
        :root{
            --gap: 12px;
            --card-radius: 12px;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 12px;
        }

        h2 {
            text-align: center;
            margin-bottom: 18px;
            font-size: 1.6rem;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .coluna {
            flex: 1;
            background: #fff;
            border-radius: var(--card-radius);
            padding: 14px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: linear-gradient(135deg, #efefef, #d8d8d8);
            padding: 14px;
            border-radius: 8px;
            font-size: 1.15rem;
            user-select: none;
        }

        .lista {
            margin-top: 12px;
        }

        /* ITEM: usa flex em colunas com linhas internas controladas */
        .item {
            margin: 12px 0;
            padding: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #fafafa;
            font-size: 1.05rem;
            display: flex;
            flex-direction: column;
            gap: var(--gap);
        }

        .item .title {
            font-weight: 700;
            overflow-wrap: anywhere;
        }

        /* linha de campos: data e checkbox alinhados */
        .field-row {
    display: flex;
    align-items: center; 
    gap: 16px;
    width: 100%;
}

.field-row label {
    display: flex;
    flex-direction: column;
    width: 100%;
}

.checkbox-label {
    display: flex;
    align-items: center;
    align-items: flex-end;
    gap: 8px;
    height: 45px; /* força altura igual à do input date */
}


        .date-field {
            flex: 1;                   /* ocupa o máximo possível */
            min-width: 0;              /* importante para inputs flexíveis não estourarem */
        }

        /* garante que o date não vaze e respeite o box */
        input[type="date"] {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d0d0d0;
            font-size: 1rem;
            background: white;
        }

        /* checkbox e texto juntos e centralizados */
        .checkbox-label {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            white-space: nowrap;
        }

        /* deixa o checkbox maior e ainda alinhado */
        input[type="checkbox"] {
            width: 22px;
            height: 22px;
            transform: scale(1.05);
            margin: 0;
            cursor: pointer;
        }

        /* ações / botões */
        .actions {
            display: flex;
            gap: 8px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .actions button {
            padding: 12px 14px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn-ok { background: #16a34a; color: white; }
        .btn-copiar { background: #0ea5e9; color: white; }

        /* responsividade */
        @media (max-width: 900px) {
            .container { flex-direction: column; }
        }

        @media (max-width: 600px) {
            h2 { font-size: 1.4rem; }

            .item {
                padding: 16px;
                font-size: 1.15rem;
            }

            .actions {
                flex-direction: column;
            }

            .actions button {
                width: 100%;
            }

            input[type="checkbox"] {
                width: 28px;
                height: 28px;
                transform: none;
            }
        }
    </style>
</head>
<body>

    <h2 id="titulo"></h2>

    <div class="container">
        <div class="coluna">
            <div class="header" onclick="toggleLista('especiais_lista')">Especiais ▼</div>
            <div id="especiais_lista" class="lista"></div>
        </div>

        <div class="coluna">
            <div class="header" onclick="toggleLista('negros_lista')">Negros ▼</div>
            <div id="negros_lista" class="lista"></div>
        </div>

        <div class="coluna">
            <div class="header" onclick="toggleLista('geral_lista')">Geral ▼</div>
            <div id="geral_lista" class="lista"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_DOMINIO.firebaseapp.com",
            databaseURL: "https://tj-convoc-default-rtdb.firebaseio.com",
            projectId: "tj-convoc",
            storageBucket: "tj-convoc.appspot.com",
            messagingSenderId: "",
            appId: ""
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const cidade = urlParams.get("cidade");
        document.getElementById("titulo").textContent = `Cidade: ${cidade}`;

        const divEspeciais = document.getElementById("especiais_lista");
        const divNegros = document.getElementById("negros_lista");
        const divGeral = document.getElementById("geral_lista");

        async function carregar() {
            const snap = await get(ref(db, cidade));
            const dados = snap.val();

            montarLista("especiais", dados.especiais, divEspeciais);
            montarLista("negros", dados.negros, divNegros);
            montarLista("geral", dados.geral, divGeral);
        }

        function montarLista(tipo, lista, div) {
            div.innerHTML = "";

            lista.filter(p => p.Conv_DJE !== "Sim")
                .forEach((pessoa, index) => {

                    const item = document.createElement("div");
                    item.className = "item";

                    // estrutura com field-row e actions para controle de layout
                    item.innerHTML = `
                        <div class="title"><b>${pessoa.Classif_Final}</b> - ${pessoa.Nome}</div>

                        <div class="field-row">
                            <div class="date-field">
                                <label>Data:<br>
                                    <input type="date" id="data_${tipo}_${index}">
                                </label>
                            </div>

                            <div class="checkbox-label">
                                <input type="checkbox" id="check_${tipo}_${index}">
                                <span>Convocado</span>
                            </div>
                        </div>

                        <div class="actions">
                            <button class="btn-ok" id="ok_${tipo}_${index}">OK</button>
                            <button class="btn-copiar" id="copiar_${tipo}_${index}">Copiar Nome</button>
                        </div>
                    `;

                    div.appendChild(item);

                    const inputData = document.getElementById(`data_${tipo}_${index}`);
                    const inputCheck = document.getElementById(`check_${tipo}_${index}`);

                    if (pessoa.Data && pessoa.Data !== "null") {
                        const partes = pessoa.Data.split("/");
                        inputData.value = `${partes[2]}-${partes[1]}-${partes[0]}`;
                    }
                    if (pessoa.Conv_DJE === "Sim") inputCheck.checked = true;

                    document.getElementById(`ok_${tipo}_${index}`).onclick = () =>
                        salvar(pessoa, tipo, index, lista, inputData, inputCheck);

                    document.getElementById(`copiar_${tipo}_${index}`).onclick = () =>
                        navigator.clipboard.writeText(pessoa.Nome);
                });
        }

        async function salvar(pessoa, tipo, index, lista, inputData, inputCheck) {
            const dataBr = inputData.value ? inputData.value.split("-").reverse().join("/") : "null";
            const conv = inputCheck.checked ? "Sim" : "null";

            await update(ref(db, `${cidade}/${tipo}/${index}`), { Data: dataBr, Conv_DJE: conv });
            sincronizarNasListas(pessoa.Inscrição, dataBr, conv);
            carregar();
        }

        async function sincronizarNasListas(inscricao, data, conv) {
            const snap = await get(ref(db, cidade));
            const dados = snap.val();

            ["geral", "negros", "especiais"].forEach(listaNome => {
                dados[listaNome].forEach((p, i) => {
                    if (p.Inscrição === inscricao) {
                        update(ref(db, `${cidade}/${listaNome}/${i}`), { Data: data, Conv_DJE: conv });
                    }
                });
            });
        }

        window.toggleLista = function(id) {
            const lista = document.getElementById(id);
            const header = lista.previousElementSibling;

            if (lista.style.display === "none") {
                lista.style.display = "block";
                header.innerHTML = header.innerHTML.replace("►", "▼");
            } else {
                lista.style.display = "none";
                header.innerHTML = header.innerHTML.replace("▼", "►");
            }
        }

        carregar();
    </script>
</body>
</html>
