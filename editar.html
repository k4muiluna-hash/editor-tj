<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Editar Convocações</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .coluna {
            flex: 1;
            background: #fff;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: linear-gradient(135deg, #ececec, #dcdcdc);
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            user-select: none;
            font-size: 18px;
        }

        .lista {
            margin-top: 12px;
        }

        .item {
            margin: 12px 0;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
            font-size: 16px;
        }

        .field-row {
            display: flex;
            align-items: center;
            gap: 25px;
            margin: 10px 0;
	    justify-content: space-between;
        }
    	.convoc-field {
    		display: flex;
	    }

        .date-field {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="date"] {
            padding: 8px;
            font-size: 16px;
            width: 150px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            width: 22px;
            height: 22px;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .ok-btn {
            background: #4CAF50;
            color: white;
        }

        .copiar-btn {
            background: #2196F3;
            color: white;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }

            .item {
                font-size: 18px;
            }

            input[type="date"] {
                width: 100%;
            }

            .field-row {
                flex-direction: row
                align-items: center;
                gap: 12px;
            }

            button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>

    <h2 id="titulo"></h2>

    <div class="container">
        <div class="coluna coluna-especiais">
            <div class="header" onclick="toggleLista('especiais_lista')">Especiais ▼</div>
            <div id="especiais_lista" class="lista"></div>
        </div>

        <div class="coluna coluna-negros">
            <div class="header" onclick="toggleLista('negros_lista')">Negros ▼</div>
            <div id="negros_lista" class="lista"></div>
        </div>

        <div class="coluna coluna-geral">
            <div class="header" onclick="toggleLista('geral_lista')">Geral ▼</div>
            <div id="geral_lista" class="lista"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_DOMINIO.firebaseapp.com",
            databaseURL: "https://tj-convoc-default-rtdb.firebaseio.com",
            projectId: "tj-convoc",
            storageBucket: "tj-convoc.appspot.com",
            messagingSenderId: "",
            appId: ""
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const cidade = urlParams.get("cidade");

        document.getElementById("titulo").textContent = `Cidade: ${cidade}`;

        const divEspeciais = document.getElementById("especiais_lista");
        const divNegros = document.getElementById("negros_lista");
        const divGeral = document.getElementById("geral_lista");

        async function carregar() {
            const snap = await get(ref(db, cidade));
            const dados = snap.val();

            carregarLista("especiais", dados.especiais, divEspeciais, ".coluna-especiais");
            carregarLista("negros", dados.negros, divNegros, ".coluna-negros");
            carregarLista("geral", dados.geral, divGeral, ".coluna-geral");
        }

        function carregarLista(tipo, lista, div, colunaClass) {
            const coluna = document.querySelector(colunaClass);

            if (!lista) {
                coluna.style.display = "none";
                return;
            }

            coluna.style.display = "block";
            montarLista(tipo, lista, div);
        }

        function montarLista(tipo, lista, div) {
            div.innerHTML = "";

            lista.forEach((pessoa, indexReal) => {

                if (pessoa.Conv_DJE === "Sim") return;

                const item = document.createElement("div");
                item.className = "item";

                item.innerHTML = `
                    <b>${pessoa.Classif_Final}</b> - ${pessoa.Nome}<br>

                    <div class="field-row">
                        <div class="date-field">
                            <label>Data:</label>
                            <input type="date" id="data_${tipo}_${indexReal}">
                        </div>

                        <div class="convoc-field">
            				<input type="checkbox" id="check_${tipo}_${indexReal}">
                            <label class="checkbox-label">Convocado</label>
            			</div>
                    </div>

                    <button class="ok-btn" data-index="${indexReal}">OK</button>
                    <button class="copiar-btn" data-index="${indexReal}">Copiar</button>
                `;

                div.appendChild(item);

                const inputData = document.getElementById(`data_${tipo}_${indexReal}`);
                const inputCheck = document.getElementById(`check_${tipo}_${indexReal}`);

                if (pessoa.Data && pessoa.Data !== "null") {
                    const partes = pessoa.Data.split("/");
                    inputData.value = `${partes[2]}-${partes[1]}-${partes[0]}`;
                }

                if (pessoa.Conv_DJE === "Sim") {
                    inputCheck.checked = true;
                }

                item.querySelector(".ok-btn").onclick = () =>
                    salvar(pessoa, tipo, indexReal, lista, inputData, inputCheck);

                item.querySelector(".copiar-btn").onclick = () =>
                    navigator.clipboard.writeText(pessoa.Nome);
            });
        }

        async function salvar(pessoa, tipo, indexReal, lista, inputData, inputCheck) {

            const dataBr = inputData.value ? inputData.value.split("-").reverse().join("/") : "null";
            const conv = inputCheck.checked ? "Sim" : "null";

            await update(ref(db, `${cidade}/${tipo}/${indexReal}`), {
                Data: dataBr,
                Conv_DJE: conv
            });

            sincronizarNasListas(pessoa.Inscrição, dataBr, conv);

            carregar();
        }

        async function sincronizarNasListas(inscricao, data, conv) {
            const snap = await get(ref(db, cidade));
            const dados = snap.val();

            ["geral", "negros", "especiais"].forEach(listaNome => {
                const lista = dados[listaNome];
                if (!lista) return;

                lista.forEach((p, i) => {
                    if (p.Inscrição === inscricao) {
                        update(ref(db, `${cidade}/${listaNome}/${i}`), {
                            Data: data,
                            Conv_DJE: conv
                        });
                    }
                });
            });
        }

        window.toggleLista = function(id) {
            const lista = document.getElementById(id);
            const header = lista.previousElementSibling;

            if (lista.style.display === "none") {
                lista.style.display = "block";
                header.innerHTML = header.innerHTML.replace('►', '▼');
            } else {
                lista.style.display = "none";
                header.innerHTML = header.innerHTML.replace('▼', '►');
            }
        }

        carregar();
    </script>

</body>

</html>
