<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Cidade TJ-SP</title>

    <style>
        /* ===== RESET ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 26px;
            color: #333;
        }

        /* ===== CONTAINER ===== */
        #listaCidades {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* ===== BOTÃ•ES ===== */
        .cidade-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, #4a90e2, #357ABD);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: transform 0.15s ease, opacity 0.2s ease;
        }

        .cidade-btn:hover {
            opacity: 0.92;
            transform: scale(1.03);
        }

        /* ===== RESPONSIVIDADE MOBILE ===== */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            h2 {
                font-size: 22px;
                text-align: center;
            }
            .cidade-btn {
                font-size: 1.3rem;
                padding: 20px;
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>
    <h2>Selecione a Cidade</h2>

    <div id="listaCidades"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_DOMINIO.firebaseapp.com",
            databaseURL: "https://tj-convoc-default-rtdb.firebaseio.com",
            projectId: "tj-convoc",
            storageBucket: "tj-convoc.appspot.com",
            messagingSenderId: "",
            appId: ""
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const listaCidades = document.getElementById("listaCidades");

        async function carregarCidades() {
            const snap = await get(ref(db, "/"));
            const cidades = Object.keys(snap.val());

            cidades.forEach(c => {
                const btn = document.createElement("button");
                btn.textContent = c;
                btn.className = "cidade-btn";
                btn.onclick = () => {
                    window.location.href = `editar.html?cidade=${encodeURIComponent(c)}`;
                };
                listaCidades.appendChild(btn);
            });
        }

        carregarCidades();
    </script>
</body>
</html>
